<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Birthday Tracker - Non dimenticare mai un compleanno!">
    <title>ðŸŽ‚ Birthday Tracker</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="confetti"></div>
    </div>

    <!-- Auth Container -->
    <div id="authContainer" class="auth-container">
        <div class="auth-card">
            <!-- Refresh Button for WebApp -->
            <button id="refreshAppBtn" class="refresh-app-btn" title="Aggiorna App">
                <i class="fas fa-sync-alt"></i>
            </button>

            <div class="auth-header">
                <i class="fas fa-birthday-cake"></i>
                <h1>Birthday Tracker</h1>
                <p>Non dimenticare mai un compleanno!</p>
            </div>

            <div id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="tua@email.com" autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" placeholder="La tua password"
                            autocomplete="current-password">
                        <button id="toggleLoginPassword" class="icon-btn" type="button" tabindex="-1">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button id="loginBtn" class="primary-btn">
                    <span>Accedi</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <p class="auth-switch">Non hai un account? <a href="#" id="showSignup">Registrati</a></p>
            </div>

            <div id="signupForm" class="auth-form" style="display: none;">
                <div class="input-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="tua@email.com" autocomplete="email">
                </div>
                <div class="input-group">
                    <label for="signupPassword">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="signupPassword" placeholder="Minimo 6 caratteri"
                            autocomplete="new-password">
                        <button id="toggleSignupPassword" class="icon-btn" type="button" tabindex="-1">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button id="signupBtn" class="primary-btn">
                    <span>Registrati</span>
                    <i class="fas fa-user-plus"></i>
                </button>
                <p class="auth-switch">Hai giÃ  un account? <a href="#" id="showLogin">Accedi</a></p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="container" style="display: none;">
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-birthday-cake header-icon"></i>
                <h1>Birthday Tracker</h1>
                <div class="stats">
                    <span id="totalCount">0 compleanni</span>
                </div>
                <div class="header-actions">
                    <button id="changePasswordBtn" class="action-header-btn" title="Modifica Password">
                        <i class="fas fa-key"></i>
                    </button>
                    <button id="deleteAccountBtn" class="delete-account-btn" title="Elimina Account">
                        <i class="fas fa-user-times"></i>
                    </button>
                    <button id="logoutBtn" class="logout-btn" title="Esci">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Add Birthday Form -->
        <div class="add-section">
            <h2 class="gradient-title">Eventi</h2>

            <!-- Nome Persona -->
            <div class="form-grid">
                <div class="input-group">
                    <label for="personName">Nome Persona</label>
                    <input type="text" id="personName" placeholder="es. Mario Rossi">
                </div>
            </div>

            <!-- Data + Pulsante -->
            <div class="date-button-group">
                <div class="input-group">
                    <label for="birthDate">Data di Nascita</label>
                    <div class="date-input-wrapper">
                        <input type="date" id="birthDate">
                        <button type="button" class="calendar-icon-btn" id="calendarBtn">
                            <i class="fas fa-calendar-alt"></i>
                        </button>
                    </div>
                </div>
                <button id="addBtn" class="primary-btn">
                    <i class="fas fa-gift"></i>
                    <span>Aggiungi Compleanno</span>
                </button>
            </div>
        </div>

        <!-- Birthdays List -->
        <div class="birthdays-section">
            <!-- Separator -->
            <div class="section-separator">
                <span class="separator-line"></span>
            </div>

            <div id="birthdaysList" class="birthdays-grid">
                <!-- Birthday cards will be injected here -->
            </div>

            <!-- Delete All Button -->
            <div class="delete-all-container">
                <button id="deleteAllBtn" class="delete-all-btn">
                    <i class="fas fa-trash-alt"></i>
                    <span>Cancella tutti i compleanni</span>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="footer-user">
                <i class="fas fa-user-circle"></i>
                <span id="footerEmail" class="footer-email"></span>
            </div>

            <div class="footer-promo">
                <p class="promo-text">
                    <i class="fas fa-star"></i>
                    Ti piace questa app?
                </p>
                <a href="https://wa.me/393339122394?text=Ciao!%20Vorrei%20creare%20un'app%20simile%20a%20Birthday%20Tracker."
                    target="_blank" class="promo-contact">
                    <i class="fab fa-whatsapp"></i>
                    Richiedi la tua App
                </a>
            </div>

            <div class="footer-credits">
                Made with <i class="fas fa-heart"></i> by You
            </div>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Modifica</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="editPersonName">Nome Persona</label>
                    <input type="text" id="editPersonName">
                </div>
                <div class="input-group">
                    <label for="editBirthDate">Data di Nascita</label>
                    <input type="date" id="editBirthDate">
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelEdit" class="secondary-btn">Annulla</button>
                <button id="saveEdit" class="primary-btn">
                    <i class="fas fa-save"></i>
                    <span>Salva Modifiche</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Modifica Password</h3>
                <button id="closeChangePasswordModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="oldPassword">Vecchia Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="oldPassword" placeholder="Password attuale">
                        <button id="toggleOldPassword" class="icon-btn" type="button" tabindex="-1">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="newChangePassword">Nuova Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="newChangePassword" placeholder="Minimo 6 caratteri">
                        <button id="toggleNewChangePassword" class="icon-btn" type="button" tabindex="-1">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmNewPassword">Conferma Nuova Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmNewPassword" placeholder="Ripeti password">
                        <button id="toggleConfirmNewPassword" class="icon-btn" type="button" tabindex="-1">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordMatchMessage" class="password-match-message"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="cancelChangePassword" class="secondary-btn">Annulla</button>
                <button id="saveChangePassword" class="primary-btn">
                    <i class="fas fa-save"></i>
                    <span>Modifica e Conferma</span>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
